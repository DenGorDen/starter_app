<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Наши послуги
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="attach"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/Pm2YHEzXRbWEWfFfMjHZ_---------_eg7lv3g3.png) no-repeat center;background-size:cover;" id="page3">
  <form id="page3-form1">
    <ion-item id="page3-input2">
      <ion-label>
        введите имя
      </ion-label>
      <ion-input type="text" placeholder="имя"></ion-input>
    </ion-item>
  </form>
  <ion-list id="page3-list1">
    <ion-item-sliding>
      <ion-item color="balanced" on-click="goToPage5()" id="page3-list-item4">
        <ion-icon name="home" item-left></ion-icon>
        что-то 1
        <ion-note item-right></ion-note>
        <ion-icon name="bug" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="balanced">
          назад
        </button>
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item id="page3-range1">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="vlag">
        <ion-label range-left>
          влага
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item color="none" id="page3-list-item11">
      <ion-avatar item-left>
        <img src="assets/img/alNlPpTrQn2Aqwvzm25p_----_ksopp2oa.png" />
      </ion-avatar>
      <h2>
        Item
      </h2>
    </ion-item>
  </ion-list>
  <ion-card id="page3-card21">
    <ion-list>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="page3-list-item-container2">
        <div id="page3-markdown3" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            от 1 000 000 грн.
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="page3-list-item15">
        <ion-icon name="musical-notes" item-left></ion-icon>
        Play Song
      </ion-item>
    </ion-list>
  </ion-card>
  <button id="page3-button8" ion-button color="positive" block>
    заказать!
  </button>
</ion-content>
